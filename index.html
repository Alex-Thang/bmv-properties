<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMV Properties - Discover Your Dream Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            background-color: #D4AF37; /* Luxury gold */
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* 横条框容器 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* 标题部分 */
        .title-section {
            flex: 1;
            min-width: 300px;
            padding-right: 30px;
            position: relative;
        }

        .title-row {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin: 0;
            line-height: 1.2;
        }

        .title-row-1 {
            font-size: 3.5vw;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .title-row-2 {
            font-size: 3.5vw;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .title-row-3 {
            font-family: 'Dancing Script', cursive;
            font-size: 5vw;
            color: #D4AF37;
            margin-bottom: 10px;
        }

        /* 新设计的公司名称 */
        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #555;
            position: relative;
            display: inline-block;
            margin-top: 15px;
            padding-left: 15px;
        }

        .company-name:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 3px;
            background-color: #D4AF37;
        }

        /* 按钮部分 */
        .button-section {
            flex: 0 0 auto;
            margin-top: 20px;
        }

        .project-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #D4AF37;
            color: white;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            white-space: nowrap;
        }

        .project-button:hover {
            background-color: #C9A227;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }

        /* 响应式调整 */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }
            
            .title-section {
                padding-right: 0;
                margin-bottom: 30px;
                text-align: center;
            }
            
            .title-row-1, .title-row-2 {
                font-size: 2.5rem;
            }
            
            .title-row-3 {
                font-size: 3.5rem;
            }

            .company-name {
                margin: 20px auto 0;
                padding-left: 15px;
            }
        }

        @media (max-width: 768px) {
            .title-row-1, .title-row-2 {
                font-size: 2rem;
            }
            
            .title-row-3 {
                font-size: 3rem;
            }
            
            .company-name {
                font-size: 1.1rem;
            }
            
            .project-button {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .title-row-1, .title-row-2 {
                font-size: 1.8rem;
            }
            
            .title-row-3 {
                font-size: 2.5rem;
            }
            
            .company-name {
                font-size: 1rem;
            }
            
            .project-button {
                font-size: 1rem;
                padding: 10px 20px;
                white-space: normal;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="title-section">
            <h1 class="title-row title-row-1">Discover</h1>
            <h1 class="title-row title-row-2">Your</h1>
            <h1 class="title-row title-row-3">Dream Home</h1>
            <div class="company-name">BMV Properties</div>
