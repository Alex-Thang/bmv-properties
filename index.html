<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMV Properties | Luxury Homes</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            background-color: #D4AF37; /* Luxury gold */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        /* Content box */
        .content-box {
            width: 90%;
            max-width: 1400px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.15);
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 0 40px;
        }
        
        /* Left side - Titles */
        .titles {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            text-align: left;
            padding-right: 50px;
        }
        
        .title-line1, .title-line2 {
            font-family: 'Playfair Display', serif;
            font-size: 5.5rem; /* 大幅增大字体 */
            font-weight: 700;
            line-height: 0.9; /* 更紧凑的行高 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .title-line3 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.8rem; /* 更大的手写字体 */
            margin: 10px 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem; /* 增大公司名字体 */
            letter-spacing: 1px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        /* Right side - Button */
        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
        }
        
        .luxury-button {
            padding: 25px 60px;
            background-color: white;
            color: #D4AF37;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem; /* 增大按钮字体 */
            font-weight: 700;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            white-space: nowrap;
            text-align: center;
        }
        
        .luxury-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <!-- Left side - Titles -->
        <div class="titles">
            <h1 class="title-line1">Discover</h1>
            <h1 class="title-line2">Your</h1>
            <h1 class="title-line3">Dream Home</h1>
            <div class="company-name">BMV Properties</div>
        </div>
        
        <!-- Right side - Button -->
        <div class="button-container">
            <a href="https://klccproperty.my.canva.site/klcc-freehold" class="luxury-button" target="_blank">View Project Info</a>
        </div>
    </div>
</body>
</html>
